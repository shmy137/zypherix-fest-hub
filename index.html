<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->
    <title>Zypherix</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Zypherix is the annual IT fest of Jamia Hamdard, bringing together innovation, coding, hackathons, workshops, and tech competitions."
    />
    <meta name="author" content="Zypherix Team, Jamia Hamdard" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Zypherix | Annual IT Fest of Jamia Hamdard" />
    <meta
      property="og:description"
      content="Innovate • Code • Dominate — Join Zypherix, the annual IT fest of Jamia Hamdard."
    />
    <meta property="og:type" content="website" />
    <!-- Replace with your actual hosted banner -->
    <meta property="og:image" content="/zypherix.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zypherix | Annual IT Fest of Jamia Hamdard" />
    <meta
      name="twitter:description"
      content="Hackathons, workshops, competitions & innovation at Zypherix IT Fest."
    />
    <meta name="twitter:image" content="/zypherix.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
